<h1 class="mt-4">
  <i class="fas fa-shipping-fast"></i>
  Fabricante
</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">{{ fabricante.id ? 'Edição' : 'Cadastro'}}</li>
</ol>
<div class="container">
  <form #fabricanteForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Fabricante Salvo/Atualizado com sucesso!
        </div>

        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-outline-success" *ngIf="!fabricante.id">
          <i class="fa fa-save"></i> Salvar
        </button>

        <button type="submit" class="btn btn-outline-primary" *ngIf="fabricante.id">
          <i class="fa fa-sync-alt"></i> Atualizar
        </button>

        <button type="button" class="btn btn-outline-danger ml-1" (click)="voltarParaListagem()">
          <i class="fa fa-arrow-alt-circle-left"></i> Voltar
        </button>
      </div>
    </div>

    <div class="row" *ngIf="fabricante.id">
      <div class="col-md-6">
        <div class="form-group">
          <label>ID:</label>
          <input type="text" class="form-control" [ngModel]=fabricante.id name="id" disabled=true />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Data de Cadastro:</label>
          <input type="text" class="form-control" [ngModel]="fabricante.dataCadastro" name="dataCadastro"
            disabled=true />
        </div>
      </div>
    </div>

    <br />

    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Dados Empresariais</li>
    </ol>

    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label>Nome: *</label>
          <input type="text" [(ngModel)]="fabricante.nome" name="nome" class="form-control" />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Inscrição Estadual: *</label>
          <input type="text" [(ngModel)]="fabricante.inscricaoEstadual" name="inscricaoEstadual" class="form-control"
            mask="00000000-0" />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>CNPJ: *</label>
          <input type="text" [(ngModel)]="fabricante.cnpj" name="cnpj" class="form-control" mask="00.000.000/0000-00" />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Categoria: *</label>
          <input type="text" [(ngModel)]="fabricante.categoria" name="segmento" class="form-control" />
        </div>
      </div>
    </div>

    <br />

    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Contato</li>
    </ol>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>Telefone: </label>
          <input type="text" [(ngModel)]="fabricante.telefone" name="telefone" class="form-control"
            mask="(00)0000-0000" />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label>Celular: *</label>
          <input type="text" [(ngModel)]="fabricante.celular" name="celular" class="form-control"
            mask="(00)00000-0000" />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label>Email: *</label>
          <input type="text" [(ngModel)]="fabricante.email" name="email" class="form-control" />
        </div>
      </div>
    </div>

    <br />

    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Endereço</li>
    </ol>

    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label>Endereço: *</label>
          <input type="text" [(ngModel)]="fabricante.endereco" name="endereco" class="form-control" />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Bairro: *</label>
          <input type="text" [(ngModel)]="fabricante.bairro" name="bairro" class="form-control" />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Número: *</label>
          <input type="text" [(ngModel)]="fabricante.numero" name="numero" class="form-control" />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Cep: *</label>
          <input type="text" [(ngModel)]="fabricante.cep" name="cep" class="form-control" mask="00.000-000" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>Complemento: </label>
          <input type="text" [(ngModel)]="fabricante.complemento" name="complemento" class="form-control" />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label>Cidade: *</label>
          <input type="text" [(ngModel)]="fabricante.cidade" name="cidade" class="form-control" />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label>Estado: *</label>
          <select [ngModelOptions]="{standalone: true}" [(ngModel)]="fabricante.estado" class="form-control"
            name="estado">
            <option *ngFor="let estado of estados" [value]="estado">
              {{ estado }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>
