<h1 class="mt-4">
  <i class="fas fa-users"></i>
  Clientes
</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">{{ cliente.id ? 'Edição' : 'Cadastro'}}</li>
</ol>
<div class="container">
  <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Cliente Salvo/Atualizado com sucesso!
        </div>

        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{erro}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-outline-success" *ngIf="!cliente.id">
          <i class="fa fa-save"></i> Salvar
        </button>

        <button type="submit" class="btn btn-outline-primary" *ngIf="cliente.id">
          <i class="fa fa-sync-alt"></i> Atualizar
        </button>

        <button type="button" class="btn btn-outline-danger ml-1" (click)="voltarParaListagem()">
          <i class="fa fa-arrow-alt-circle-left"></i> Voltar
        </button>
      </div>
    </div>

    <div class="row" *ngIf="cliente.id">
      <div class="col-md-6">
        <div class="form-group">
          <label>ID:</label>
          <input type="text" class="form-control" [ngModel]=cliente.id name="id" disabled=true />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Data de Cadastro:</label>
          <input type="text" class="form-control" [ngModel]="cliente.dataCadastro" name="dataCadastro" disabled=true />
        </div>
      </div>
    </div>

    <br />

    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Dados Pessoais</li>
    </ol>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>Nome: *</label>
          <input type="text" [(ngModel)]="cliente.nome" name="nome" class="form-control" />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label>CPF: *</label>
          <input type="text" [(ngModel)]="cliente.cpf" name="cpf" class="form-control" mask="000.000.000-00" />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label>RG: *</label>
          <input type="text" [(ngModel)]="cliente.rg" name="rg" class="form-control" mask="0000.000.000.000" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>Estado Civil: *</label>
          <select [ngModelOptions]="{standalone: true}" [(ngModel)]="cliente.estadoCivil" class="form-control">
            <option value="">Selecione...</option>
            <option *ngFor="let estadoCivil of estadosCivis" [value]="estadoCivil">
              {{ estadoCivil }}
            </option>
          </select>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label>Sexo: *</label>
          <select [ngModelOptions]="{standalone: true}" [(ngModel)]="cliente.sexo" class="form-control">
            <option value="">Selecione...</option>
            <option *ngFor="let sexo of sexos" [value]="sexo">
              {{ sexo }}
            </option>
          </select>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label>Data de Nascimento: * </label>
          <input type="text" [(ngModel)]="cliente.dataNascimento" name="dataNascimento" class="form-control"
            mask="00/00/0000" />
        </div>
      </div>
    </div>

    <br />

    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Contato</li>
    </ol>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>Telefone: </label>
          <input type="text" [(ngModel)]="cliente.telefone" name="telefone" class="form-control" mask="(00)0000-0000" />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label>Celular: * </label>
          <input type="text" [(ngModel)]="cliente.celular" name="celular" class="form-control" mask="(00)00000-0000" />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label>Email: *</label>
          <input type="text" [(ngModel)]="cliente.email" name="email" class="form-control" />
        </div>
      </div>
    </div>

    <br />

    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Endereço</li>
    </ol>

    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label>Endereco: *</label>
          <input type="text" [(ngModel)]="cliente.endereco" name="endereco" class="form-control" />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Bairro: *</label>
          <input type="text" [(ngModel)]="cliente.bairro" name="bairro" class="form-control" />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Número: *</label>
          <input type="text" [(ngModel)]="cliente.numero" name="numero" class="form-control" />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Cep: *</label>
          <input type="text" [(ngModel)]="cliente.cep" name="cep" class="form-control" mask="00.000-000" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>Complemento: </label>
          <input type="text" [(ngModel)]="cliente.complemento" name="complemento" class="form-control" />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label>Cidade: *</label>
          <input type="text" [(ngModel)]="cliente.cidade" name="cidade" class="form-control" />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label>Estado: *</label>
          <select [ngModelOptions]="{standalone: true}" [(ngModel)]="cliente.estado" class="form-control">
            <option>Selecione...</option>
            <option *ngFor="let estado of estados" [value]="estado">
              {{ estado }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>
