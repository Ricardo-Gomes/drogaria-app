<h1 class="mt-4">
  <i class="fas fa-users-cog"></i> Usuários</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">{{ usuario.id ? 'Edição' : 'Cadastro'}}</li>
</ol>
<div class="container">
  <form #usuarioForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Usuário Salvo/Atualizado com sucesso!
        </div>

        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-outline-success" *ngIf="!usuario.id">
          <i class="fa fa-save"></i>
          Salvar
        </button>

        <button type="submit" class="btn btn-outline-primary" *ngIf="usuario.id">
          <i class="fa fa-sync-alt"></i>
          Atualizar
        </button>

        <button type="button" class="btn btn-outline-danger ml-1" (click)="voltarParaListagem()">
          <i class="fa fa-arrow-alt-circle-left"></i>
          Voltar
        </button>
      </div>
    </div>

    <div class="row" *ngIf="usuario.id">
      <div class="col-md-6">
        <div class="form-group">
          <label>ID:</label>
          <input type="text" class="form-control" [ngModel]=usuario.id name="id" disabled=true />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Data de Cadastro:</label>
          <input type="text" class="form-control" [ngModel]="usuario.dataCadastro" name="dataCadastro" disabled=true />
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-4">
        <div class="form-group">
          <label>Login: *</label>
          <input type="text" [(ngModel)]="usuario.login" name="login" class="form-control" />
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label>Senha: </label>
          <input type="password" [(ngModel)]="usuario.senha" name="senha" class="form-control" />
        </div>
      </div>
    </div>
  </form>
</div>
