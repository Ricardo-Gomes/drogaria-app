<h1 class="mt-4">
  <i class="fas fa-users-cog"></i> Usuários</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
        {{ mensagemSucesso }}
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
        {{ mensagemErro }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-outline-warning" (click)="novoCadastro()">
        <i class="fa fa-plus"></i> Novo
      </button>
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Data Cadastro</th>
            <th class="text-center">Login</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td class="text-center">{{ usuario.id }}</td>
            <td class="text-center">{{ usuario.dataCadastro }}</td>
            <td class="text-center">{{ usuario.login }}</td>
            <td>

              <button class="btn btn-outline-primary" routerLink="/usuarios/form/{{usuario.id}}">
                <i class="fa fa-pencil-alt"></i>
              </button>

              <button class="btn btn-outline-danger ml-1" (click)="preparaDelecao(usuario)" data-toggle="modal"
                data-target="#modalDelecao">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="modalDelecao" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Confimação</h4>
        </div>

        <div class="modal-body" *ngIf="usuarioSelecionado">
          Confirma a Deleção do Login - {{ usuarioSelecionado.login }}
        </div>

        <div class="modal-footer">
          <button class="btn btn-outline-success" (click)="deletarUsuario()" data-dismiss="modal">
            <i class="fas fa-check"></i> Confirmar
          </button>

          <button class="btn btn-outline-danger" data-dismiss="modal">
            <i class="fa fa-times"></i> Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
